<div class="container container-vue">
    <div class="row">
        <div class="col-3">
            <img [src]="film.image" class="img-thumbnail" />
        </div>
        <div class="col-1"></div>
        <div class="col">
            <div class="row h-100">
                <div class="col">
                    <div class="row">
                        <div class="col-7">
                            <div class="row">
                                <p>{{film.titre}}</p>
                            </div>
                            <div class="row">
                                <p>Durée: {{film.duree}}</p>
                            </div>
                            <div class="row">
                                <p>Date de sortie: {{film.dateSortie}}</p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p>Catégorie: {{this.getContentValue(film.categories)}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p>De: {{this.getContentValue(film.realisateurs)}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p>Acteurs: {{this.getContentValue(film.acteurs)}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row h-50"></div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col">
                                    <button type="button" class="btn btn-secondary btn-lg">Bande-annonce</button>
                                </div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg">Louer</button>
                    </div>
                    <div class="col-5"></div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg">Disponibilités</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="half-stars-example">
                <div class="rating-group">
                    
                    <input class="rating__input rating__input--none" checked name="rating2" id="rating2-0" value="0" type="radio">
                    <label aria-label="0 stars" class="rating__label" for="rating2-0">&nbsp;</label>
                    <label aria-label="0.5 stars" class="rating__label rating__label--half" for="rating2-05"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-05" value="0.5" type="radio">
                    <label aria-label="1 star" class="rating__label" for="rating2-10"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-10" value="1" type="radio">
                    <label aria-label="1.5 stars" class="rating__label rating__label--half" for="rating2-15"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-15" value="1.5" type="radio">
                    <label aria-label="2 stars" class="rating__label" for="rating2-20"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-20" value="2" type="radio">
                    <label aria-label="2.5 stars" class="rating__label rating__label--half" for="rating2-25"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-25" value="2.5" type="radio">
                    <label aria-label="3 stars" class="rating__label" for="rating2-30"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-30" value="3" type="radio">
                    <label aria-label="3.5 stars" class="rating__label rating__label--half" for="rating2-35"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-35" value="3.5" type="radio">
                    <label aria-label="4 stars" class="rating__label" for="rating2-40"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-40" value="4" type="radio">
                    <label aria-label="4.5 stars" class="rating__label rating__label--half" for="rating2-45"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-45" value="4.5" type="radio">
                    <label aria-label="5 stars" class="rating__label" for="rating2-50"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-50" value="5" type="radio">
                </div>
            </div>
        </div>
    </div>
</div>
