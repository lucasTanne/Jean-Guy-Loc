<div class="container mb-5">
    <div class="row mx-0 text-center ">
        <div class="col-12 header"> Creation film</div>
        <hr class="hrPerso">
    </div>

    <form class="my-3 ">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="form-group row my-2">
                <label for="Nom" class="col-sm-3 text-center col-form-label">Titre</label>
                <div class="col-lg-8">
                    <input type="text"  class="form-control" #Titre id="Titre" value="">
                </div>
                </div>
                <div class="form-group row my-2">
                <label for="Prenom" class="col-sm-3 text-center col-form-label">Type de film</label>
                <div class="col-lg-8">
                    <select id="select" #Select class="form-select" aria-label="Default select example">            
                        <option *ngFor="let type of typeFilm"  value="{{type.idType}}"> {{type.nomType}}</option>
                    </select>
                </div>
                </div>
                <div class="form-group row my-2">
                    <label for="Adresse" class="col-sm-3 text-center col-form-label">Duree</label>
                    <div class="col-lg-8">
                        <input type="number" pattern="[0-9]+" class="form-control" #Duree id="Duree" value="">
                    </div>
                </div>
                <div class="form-group row my-2">
                <label for="Email" class="col-sm-3 text-center col-form-label">Image</label>
                <div class="col-lg-8">
                    <input type="text"  class="form-control" #Image id="Image" value="">
                </div>
                </div>
                <div class="form-group row my-2">
                <label for="Email" class="col-sm-3 text-center col-form-label">Bande annonce</label>
                <div class="col-lg-8">
                    <input type="text"  class="form-control" #Bande id="Bande" value="">
                </div>
                </div>
                <div class="form-group row my-2">
                <label for="Email" class="col-sm-3 text-center col-form-label">Date de sortie</label>
                <div class="col-lg-8">
                    <input type="date"  class="form-control"  #Date id="Date" value="">
                </div>
                
                </div>
                <div class="form-group row my-2">
                <label for="Email" class="col-sm-3 text-center col-form-label">Synopsis</label>
                <div class="col-lg-8">
                    <textarea maxlength="2048"  class="form-control" #Synopsis id="Synopsis" value=""></textarea>
                </div>
                <div *ngIf="cannotSend;then error"></div>
                <ng-template #error>
                    <app-error-template [printError]="cannotSend" [errorConnexion]="errorConnexion" [errorMessage]="errorMessage"></app-error-template>
                </ng-template>

                </div>
                <div class="row text-center">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" (click)="sendCreateFilm(Titre.value, Select.value, +Duree.value, Image.value, Bande.value, Date.value, Synopsis.value)" class="btn btn-lg btn-outline-secondary mt-4 btnProfil">Envoyer</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </form>


</div>
