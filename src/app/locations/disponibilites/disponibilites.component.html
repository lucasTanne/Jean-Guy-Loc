<div class="container">
    <h2 class="text-center titre">Disponibilit√©s</h2>
    <p class="lead text-center phrase">{{this.nomFilm}}</p>
    <table class="table table-striped table-hover">
        <thead>
        </thead>
        <tbody>
            <ng-container *ngFor="let _ of this.lesDispo; let index = index" >
                <tr *ngIf="index % 3 == 0">
                    <td (click)="selectLocationDate(this.lesDispo[index])" *ngIf="index + 1 < this.lesDispo.length">{{this.lesDispo[index].start}} - {{this.lesDispo[index].end}}</td>
                    <td (click)="selectLocationDate(this.lesDispo[index + 1])" *ngIf="index + 2 < this.lesDispo.length">{{this.lesDispo[index + 1].start}} - {{this.lesDispo[index + 1].end}}</td>
                    <td (click)="selectLocationDate(this.lesDispo[index + 2])" *ngIf="index + 3 < this.lesDispo.length">{{this.lesDispo[index + 2].start}} - {{this.lesDispo[index + 2].end}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div *ngIf="this.alreadyReserved;then error"></div>
    <ng-template #error>
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Error!</strong> {{this.errorMessage}}
        </div>
    </ng-template>
</div>
