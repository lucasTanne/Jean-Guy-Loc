<div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" *ngFor="let film of films; let j = index" data-bs-target="#carouselIndicators" [ngClass]="{'active' : j == 0}" [attr.aria-current]="j == 0 ? true : false" [attr.data-bs-slide-to]="j" [attr.aria-label]="j" ></button>
    </div>
    <div class="carousel-inner">
        <div *ngFor="let film of films; let i = index" class="carousel-item" [ngClass]="{'active' : i == 0}">
            <img [src]="film.lienImage" class="d-block">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
